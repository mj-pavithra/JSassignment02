<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find area - Question04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="row align-items-center">
        <div class="container-fluid col-4" id="form">
            <form action="#">
                <div class="input-div">
                    <label for="width" class="form-label">Width:</label>
                    <input type="number" class="form-control" id="width" placeholder="Insert width (cm)">
                </div>

                <div class="input-div">
                    <label for="height" class="form-label">Height:</label>
                    <input type="number" class="form-control" id="height" placeholder="Insert height (cm)">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary mb-3 btn-success" id="submit-btn">Find Area</button>
                    <p id="answer"></p>
                </div>

            </form>
        </div>
    </div>



    <script src="index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
